<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta name="description" content="My solution to the Huddle landing page with single introductory section challenge on Frontend Mentor!">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        
        <!-- Style sheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/f7b432822e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <img src="images/logo.svg" alt="Logo Huddle" width="200">
            </header>

            <main class="container-content-main">
                <figure class="image-section">
                    <img src="images/illustration-mockups.svg" alt="Illustratrion Mockups">
                </figure>

                <section class="texts-section">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                    </p>
                    <button type="submit">Register</button>
                </section>

                <section class="social-media-section">
                    <a href="">
                        <span class="fa-brands fa-facebook-f" title="Facebook"></span>
                    </a>
                    <a href="">
                        <span class="fa-brands fa-twitter" title="Twitter"></span>
                    </a>
                    <a href="">
                        <span class="fa-brands fa-instagram" title="Instagram"></span>
                    </a>
                </section>
            </main>

            <footer>
                <p class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>.

                Coded by 
                <a href="https://github.com/raiane-oliveira" target="_blank">
                    Raiane Oliveira
                </a>.
                </p>
            </footer>
        </div>
    </body>
</html>
